<!DOCTYPE html>
<html>
<head>
    <style>
        .body_background 
{
    background-image: url("avenger_bg.jpg");
    background-position: center;
    background-size: cover;
}
#myCanvas
{
    border-width:10px;
    background-color: white; 
    border-style:ridge;
}

h2
{
	border-radius: 10px;
	width: 200px;
	padding: 5px;
 }
h3
{
	display: inline-block;
}
span
{
	color: black;	
}
a
{
	text-decoration: none;
	font-size: 20px;
	padding: 10px;
    float: left;
    border-radius: 10px;
}
#head_info
{
	width: 600px;
	border-radius: 10px;
	margin-bottom: 10px;
}
    </style>
	<title>Avengers</title>

<script src="fabric.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body class="body_background">

	<center>

	<h2 class="btn-primary">Avengers</h2>

	<div id="head_info" class="btn-danger">
		<h3>Current Width  = <span id="current_width">30</span></h3>
		<h3>Current Height  = <span id="current_height">30</span></h3>
    </div>
    
    <canvas width="1000" height="600" id="myCanvas"></canvas>

	</center>
	<script>
        var canvas = new fabric.Canvas('myCanvas');

        player_x = 10;
        player_y = 10;

        block_image_width = 30;
        block_image_height = 30;

        var player_object = " ";

        var block_image_object = " ";

        function player_update()
        {
            fabric.Image.fromURL("player.png", function(Img)
            {
                player_object = Img;
                player_object.scaleToWidth(150);
                player_object.scaleToHeight(140);
                player_object.set({
                    top:player_y,
                    left:player_x
                }
                );
                canvas.add(player_object);
            }
            );
        }

        function new_image(get_image)
        {
            fabric.Image.fromURL(get_image, function(Img)
            {
                block_image_object = Img;
                block_image_object.scaleToWidth(block_image_width);
                block_image_object.scaleToHeight(block_image_height);
                block_image_object.set({
                    top:player_y,
                    left:player_x
                }
                );
                canvas.add(block_image_object);
            }
            );
        }

        window.addEventListener("keydown", my_keydown)

        function my_keydown(e)
        {
            keyPressed = e.keyCode;
            console.log(keyPressed);
            
        if(e.shiftKey == true && keyPressed == '80')
            {
                console.log("Shift p");
                block_image_width = block_image_width + 10;
                block_image_height = block_image_height + 10;
                document.getElementById("current_width").innerHTML = block_image_width;
                document.getElementById("current_height").innerHTML = block_image_height;
            }

        if(e.shiftKey == true && keyPressed == '77')
            {
                console.log("Shift m");
                block_image_width = block_image_width - 10;
                block_image_height = block_image_height - 10;
                document.getElementById("current_width").innerHTML = block_image_width;
                document.getElementById("current_height").innerHTML = block_image_height;
            }

            if(keyPressed == '76')
            {
                    new_image("captain_america_left_hand.png");
                    console.log("captain_america_left_hand ( l )")     
            }

            if(keyPressed == '72')
            {
                    new_image("spiderman_face.png");
                    console.log("spiderman_face ( h )")     
            }

            if(keyPressed == '66')
            {
                    new_image("ironman_body.png");
                    console.log("ironman_body ( b )")     
            }

            if(keyPressed == '82')
            {
                    new_image("thor_right_hand.png");
                    console.log("thor_right_hand ( r )")     
            }
            
            if(keyPressed == '70')
            {
                    new_image("hulk_legs.png");
                    console.log("hulk_legs ( f )")     
            }
            
            
        }
    </script>
</body>
</html>
